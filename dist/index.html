<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <main>
        <section id="todo">
            <div class="todo-title">
              <h1>Today's Todo's</h1>
              <span id="refresh"></span>
            </div>

            <form id="todo-form">
              <input id="todo-input" type="text" placeholder="Add to your to do list..." required>
              <button type="submit" id="add-todo"></button>
            </form>

            <ul id="todo-list">
            </ul>

            <div class="todo-footer">
              <a href="#" id="clear">Clear all completed.</a>
            </div>
         

        </section>       
    </main>
</body>
</html>
